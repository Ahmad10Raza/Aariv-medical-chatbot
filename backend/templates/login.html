<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-black text-white">

  <div class="p-8 bg-zinc-900 rounded-2xl shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center mb-6">Chatbot Login</h1>
    
    <form id="loginForm" method="POST" class="space-y-4">
      <input
        type="text"
        name="username"
        placeholder="Username"
        class="w-full px-4 py-2 bg-zinc-800 rounded-lg focus:ring-2 focus:ring-green-500"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        class="w-full px-4 py-2 bg-zinc-800 rounded-lg focus:ring-2 focus:ring-green-500"
        required
      />
      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-500 rounded-lg py-2 font-semibold"
      >
        Login
      </button>
    </form>

    <p class="text-gray-400 text-center mt-4 text-sm">
      New here? <a href="#" class="text-green-400 hover:underline">Create account</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const response = await fetch("/login", {
        method: "POST",
        body: formData,
      });
      const result = await response.json();
      alert(result.message);
      if (result.status === "success") {
        window.location.href = "/"; // redirect to chatbot
      }
    });
  </script>

</body>
</html>
